<div class="home-header">
  <ul>
    <li class="left"><img src="../../../assets/logo.png" id="header-logo" />
</li>
    <li *ngIf="isLogged">
      <a (click)="signout()" class="pointer"
        ><i class="fas fa-sign-out">&nbsp;</i>Sign out</a
      >
    </li>

    <li *ngIf="isLogged">
      <a routerLink="/"><i class="fas fa-user">&nbsp;</i>{{ username }}</a>
    </li>

    <li *ngIf="!isLogged">
      <a routerLink="/signup"><i class="fas fa-user-plus">&nbsp;</i>Sign up</a>
    </li>

    <li *ngIf="!isLogged">
      <a routerLink="/login"><i class="fas fa-sign-in">&nbsp;</i>Log in</a>
    </li>
  </ul>
</div>
